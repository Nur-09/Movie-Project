<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home Works</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/core.css">
  <link rel="stylesheet" href="../css/home_works.css">
</head>

<body>

  <div class="wrapper">
    <div class="header">
      <div class="container">
        <div class="inner_header">
          <a href="../index.html">
            <div class="logotype">
              <h2 class="movie_text"><span style="color: white;">поиск</span><span style="color: orange;">К</span><span
                  style="color: white;">ино</span></h2>
            </div>
          </a>
          <ul class="menu">
            <li class="menu_link">
              <a href="../pages/home_works.html">Home Works</a>
            </li>
            <li class="menu_link">
              <a href="../pages/movie.html">Фильмы</a>
            </li>
            <li class="menu_link">
              <a href="../pages/lessons.html">Lessons</a>
            </li>
          </ul>
          <button class="btn" id="btn-get">Click me!</button>
        </div>
      </div>
    </div>

    <div class="gmail_block">
      <div class="container">
        <h3>GMAIL</h3>
        <div class="inner_gmail_block">
          <div class="form_gmail">
            <label for="gmail_input"></label>
            <input type="text" id="gmail_input" placeholder="Your gmail">
            <button class="btn" id="gmail_button">Send gmail</button>
            <span class="checker" id="gmail_result"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="move_block">
      <div class="container">
        <h3>IRON MAN</h3>
        <div class="inner_move_block">
          <div class="parent_block">
            <div class="child_block">
              <img style="width: 15vw; height: 10vw;"
                src="https://idei.club/raznoe/uploads/posts/2023-05/thumbs/1685063693_idei-club-p-oboi-s-zheleznim-chelovekom-dizain-vkontak-53.jpg"
                alt="">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="stopwatch">
      <div class="container">
        <h3>Timer </h3>
        <div class="time">
          <div class="time_block">
            <div class="interval" id="seconds">0</div>
          </div>
        </div>
        <div class="time_buttons">
          <button class="btn" id="start">Start</button>
          <button class="btn" id="stop">Stop</button>
          <button class="btn" id="reset">Reset</button>
        </div>
      </div>
    </div>

    <div class="characters">
      <div class="container">
        <h3>самые популярные актёры</h3>
        <div class="characters-list" style="color: white;">

        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="inner_footer">
          <h2>Made by Nur</h2>
        </div>
        </a>
      </div>
    </div>
  </div>

  <div class="modal">
    <div class="modal_dialog">
      <div class="modal_content">
        <form action="#">
          <div class="modal_close">&times;</div>
          <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
          <input required placeholder="Ваше имя" name="name" type="text" class="modal_input">
          <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal_input">
          <button class="btn btn_dark btn_min">Перезвонить мне</button>
        </form>
      </div>
    </div>
  </div>

</body>
<script src="../js/home_works.js"></script>
<script src="../js/modal.js"></script>

</html>
